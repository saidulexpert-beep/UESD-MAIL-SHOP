<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Lost in the Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* CSS STYLES START */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e; /* Deep, attractive dark background */
            color: #e94560; /* Highlight color: deep red/pink */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevents scroll on subtle animations */
        }

        .error-container {
            text-align: center;
            padding: 40px 20px;
            max-width: 500px;
            width: 100%;
            /* Subtle animation on load */
            animation: fadeIn 1s ease-out;
        }

        /* Key visual element */
        .error-code {
            font-family: 'Montserrat', sans-serif;
            font-size: 15vw; /* Highly responsive large size */
            font-weight: 900;
            margin: 0;
            line-height: 1;
            color: #0f3460; /* Darker blue to contrast with background */
            text-shadow: 
                -1px -1px 0 #e94560,  
                 1px -1px 0 #e94560,
                -1px  1px 0 #e94560,
                 1px  1px 0 #e94560,
                 0 0 20px rgba(233, 69, 96, 0.5); /* Glowing effect */
            transition: all 0.3s ease;
            cursor: default;
        }
        
        /* Interactive effect for more appeal */
        .error-code:hover {
            color: #16213e; 
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.8);
        }

        .error-message {
            font-size: 2em;
            font-weight: 800;
            margin-top: 20px;
            margin-bottom: 15px;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .sub-message {
            font-size: 1.1em;
            color: #99aab5;
            margin-bottom: 30px;
        }
        
        /* Pulsating animation for the error message */
        .pulsate {
            animation: pulsate 1.5s infinite alternate;
        }
        
        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulsate {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 600px) {
            .error-code {
                font-size: 25vw; /* Maintain a strong presence on small screens */
            }

            .error-message {
                font-size: 1.5em;
            }

            .sub-message {
                font-size: 1em;
            }
            
            .error-container {
                padding: 30px 10px;
            }
        }
        /* CSS STYLES END */
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message pulsate">
            PAGE NOT FOUND
        </p>
        <p class="sub-message">
            Oops! The page you were looking for seems to have vanished into thin air.
            <br>
            Please check the URL or use your browser's back button.
        </p>
    </div>
</body>
</html>
